<div class="login-container scrollable">
  <form class="signin-form"
        (ngSubmit)="signIn()"
        #loginForm="ngForm">
    <h1>Welcome to the Homeless Temporary Housing Resource!</h1>

    <mat-form-field>
      <input matInput
             [(ngModel)]="credentials.email"
             placeholder="Email"
             name="email"
             type="email"
             required>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             [(ngModel)]="credentials.password"
             placeholder="Password"
             name="password"
             type="password"
             required>
    </mat-form-field>

    <div class="login-btn">
      <button class="btn btn-primary btn-margin"
              [disabled]="!loginForm.form.valid"
              type="submit">
        Log In
      </button>

      <p class="signup">Don't have an account?
        <a routerLink="/signup">
          Sign Up
        </a>
      </p>
    </div>
  </form>
</div>
